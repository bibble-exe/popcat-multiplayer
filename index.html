<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>

  <div id="container">

    <p id="how">click on [ POPCAT ] or press [ SPACE BAR ] to pop!</p>
  
    <div id="cats">
      
      <div class="catBox">
  
        <p class="playerLabel">P L A Y E R - O N E</p>
        
        <img class="popcat" src="img/popClose.jpg" alt="popcat closed mouth">
        
        <div class="countBox">
          <p class="countLabel">--- counter ---</p>
          <p class="countN">0</p>
        </div>
        
      </div>
    
      <div class="catBox">
  
        <p class="playerLabel">P L A Y E R - T W O</p>
        
        <img class="popcat" src="img/popClose.jpg" alt="popcat closed mouth">
        
        <div class="countBox">
          <p class="countLabel">--- counter ---</p>
          <p class="countN">0</p>
        </div>
        
      </div>
      
    </div>
    
  </div>
  
  <script src="script.js"></script>
  
</body>

</html>
