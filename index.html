<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>

  <div id="container">

    <p id="how">click on <span style="font-weight: bold;">[ POPCAT ]</span> to pop, or press <span style="font-weight: bold;">[ A ]</span> for Player One and <span style="font-weight: bold;">[ L ]</span> for Player Two!</p>
  
    <div id="cats">

<!--       PLAYER ONE CONTAINER -->
      
      <div class="catBox">
  
        <p class="playerLabel">P L A Y E R - O N E</p>
        
        <img class="popcat" src="img/popClose.jpg" alt="popcat closed mouth">
        
        <div class="countBox">
          <p class="countLabel">--- score ---</p>
          <p class="countN">50</p>
        </div>
        
      </div>

<!--       SCORE BAR CONTAINER -->
      
      <div class="progress">
      
        <div class="progFillTwo"></div>
        <div class="progFillOne"></div>
      
      </div>

<!--       PLAYER TWO CONTAINER -->
    
      <div class="catBox">
  
        <p class="playerLabel">P L A Y E R - T W O</p>
        
        <img class="popcat" src="img/popClose.jpg" alt="popcat closed mouth">
        
        <div class="countBox">
          <p class="countLabel">--- score ---</p>
          <p class="countN">50</p>
        </div>
        
      </div>
      
    </div>

<!--     MODAL  -->
    
    <div id="modalOne" class="modal">

      <div class="modal-content" id="modalBoxOne">
        <span class="close">&times;</span>
        <p>Player One Wins! The Game will now reset.</p>
      </div>

    </div>

    <div id="modalTwo" class="modal">

      <div class="modal-content" id="modalBoxTwo">
        <span class="close">&times;</span>
        <p>Player Two Wins! The Game will now reset.</p>
      </div>

    </div>
    
  </div>
  
  <script src="script.js"></script>
  
</body>

</html>
